<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <p>Create your accaunt. it`s free and only takes a minute</p>
        <form action="">
            <div class="FirstLastName">
                <input type="text" 
                type="text"
                placeholder="First name"
                name="first-name"
                id="first-name"
                pattern="^[A-Z][a-z]{2,10}$"
                required
                autofocus>
                <input type="text"
                type="text"
                placeholder="Last name"
                name="first-name"
                id="first-name"
                pattern="^[A-Z][a-z]{2,10}$"
                required
                autofocus>
            </div>
            <input type="text"
                type="email"
                pattern="^[A-Za-z0-9_-]{3,32}@[a-z]{2,10}\.[a-z]{1,5}$"
                name="email"
                placeholder="Email"
                required>
            <input type="password"
                type="password"
                name="password"
                pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{3,16}$"
                placeholder="password"
                required>
            <input type="password"
                type="password"
                name="repeat-password"
                placeholder="Confirm password"
                pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{3,16}$"
                required>
                <label>
                    <input type="radio" name="accept" value="yes" required />
                    I accept the Terms of Use & Privace Police
                  </label>
            <button>
                Register Now
            </button>
        </form>
        
    </div>
    
</body>
</html>
